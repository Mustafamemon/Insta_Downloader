<html lang="en">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Instagram Downloader</title>

<body>
    <div class="bg">
        <div id='alert'></div>

            </div>
        </form>
        
    </div>
